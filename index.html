<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font from google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
        <!-- css link -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- title -->
        <title>The code review</title>
    </head>
    <body>
        <!-- header element -->
        <header id="home">
            <div class="main-header">
                <h1>THE CODE REVIEW</h1>
                <h2>Sign up for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </header>
        <!-- main element -->
        <main>
            <div class="wrap">
                <form>
                    <fieldset class="contact">
                        <legend>Contact Information</legend> 
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="required" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="user_email" placeholder="required" required>
                        <label for="number">Phone Number</label>
                        <input type="tel" id="number" name="user_number" placeholder="enter a valid number">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address" placeholder="your current address">
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city" placeholder="your city of residence">
                        <label for="state">State</label>
                        <select id="state" name="user_state">
                            <optgroup label="Far West">
                                <option value="" disabled selected hidden>Please Choose...</option>
                                <option value="california">California</option>
                                <option value="hawaii">Hawaii</option>
                                <option value="state">Nevada</option>
                            </optgroup>
                            <optgroup label="Great Lakes">
                                <option value="illinois">Illinois</option>
                                <option value="indiana">Indiana</option>
                                <option value="michigan">Michigan</option>
                                <option value="minnesota">Minnesota</option>
                                <option value="Ohio">Ohio</option>
                                <option value="wisconsin">Wisconsin</option>
                            </optgroup>
                            <optgroup label="Midsouth">
                                <option value="delaware">Delaware</option>
                                <option value="district of columbia">District of Columbia</option>
                                <option value="kentucky">Kentucky</option>
                                <option value="maryland">Maryland</option>
                                <option value="north carolina">North Carolina</option>
                                <option value="tennessee">Tennessee</option>
                                <option value="virginia">Virginia</option>
                                <option value="west virginia">West Virginia</option>
                            </optgroup>
                            <optgroup label="Midwest">
                                <option value="iowa">Iowa</option>
                                <option value="kansas">Kansas</option>
                                <option value="missouri">Missouri</option>
                                <option value="nebraska">Nebraska</option>
                                <option value="north dakota">North Dakota</option>
                                <option value="south dakota">South Dakota</option>
                            </optgroup>
                        </select>
                        <label for="zipcode">Zip Code</label>
                        <input type="text" id="zipcode" name="user_zipcode" placeholder="valid zipcode">
                    </fieldset>
                    <fieldset class="newsletter">
                            <legend>Newsletter</legend>
                            <div class="preferences">
                                <p class="fix-1">Select the newsletter you would like to receive</p>
                                <label class="container">HTML News
                                <input type="checkbox" id="htmlnews" name="htmlnews">
                                <span class="checkmark"></span>
                                </label>
                                <label class="container">CSS News
                                <input type="checkbox" id="cssnews" name="cssnews">
                                <span class="checkmark"></span>
                                </label>
                                <label class="container">Javascript News
                                <input type="checkbox" id="javascriptnews" name="javascriptnews">
                                <span class="checkmark"></span>
                                </label>
                                <p class="fix-2">Newsletter format</p>
                                <label class="container-2">HTML
                                <input type="radio" id="html" name="btt">
                                <span class="checkmark-2"></span>
                                </label>
                                <label class="container-2">Plain Text
                                <input type="radio" id="plaintext" name="btt">
                                <span class="checkmark-2"></span>
                                </label>
                                <label class="area" for="comment">Other topics you'd like to hear about</label>
                                <textarea id="comment" name="user_comment">Mention it here...</textarea>
                            </div>
                    </fieldset>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </main>
        <!-- footer element -->
        <footer>
            <p class="cp-text">&copy;The Code Review</p>
        </footer>
    </body>
</html>
